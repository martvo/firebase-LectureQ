<div class="container">
  <div class="row">
    <div class="col-lg-6 col-lg-offset-0">
      <h2>Your Courses</h2><br>
      <div class="myCourses">
        <div #scrollMe class="courses" id="myCourses">
          <div *ngIf="afService.user">
            <div *ngFor="let course of afService.user.courseList">
              <div class="btn-group btn-group" role="group" aria-label="...">
                <div class="btn-group" role="group">
                  <button class="btn btn-group btn-md btn-primary btn-block" type="button" (click)="goToDashboard(course)">{{course}}
                  </button>
                </div>
                <div class="btn-group" role="group">
                  <button type='button' class='btn btn-default' (click)="show(course)">Edit
                  </button>
                  <app-edit-course-modal>
                    <div class="app-modal-header">
                      <label for="header">Edit {{getCourse()}}</label>
                    </div>
                    <div class="app-modal-body">
                      Add a question for the ChatBot here!
                      <hr>
                      <label for="question" class="sr-only">Question</label>
                      <input #question type="subject-question" id="questios" class="form-control" placeholder="Question" required="">
                      <label for="answer" class="sr-only">Answer</label>
                      <input #answer type="subject-answer" id="answer" class="form-control" placeholder="Answer" required="">
                      <hr>
                      Add a Co-lecturer
                      <hr>
                      <label for="lecturer" class="sr-only">Lecturer</label>
                      <input #lecturer type="subject-lecturer" id="lecturer" class="form-control" placeholder="f.eks: martin@stud.no" required="">
                    </div>
                    <div class="app-modal-footer">
                      <button type="button" class="btn btn-default" (click)="hide()">Close</button>
                      <button type="button" class="btn btn-primary" (click)="addQuestion(question.value, answer.value, modal.getCourse())">Add Question</button>
                      <button type="button" class="btn btn-primary" (click)="addLecturer(lecturer.value)">Add Lecturer</button>
                    </div>
                  </app-edit-course-modal>
                </div>
                <div class="btn-group" role="group">
                  <button type='button' class='btn btn-default' (click)="removeLCourse(course)">Remove
                  </button>
                </div>
              </div><br>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-lg-offset-0" >
      <div class="add-subject-container">
        <form class="form-signin" (addSubject)="addCourse($event, courseName.value, courseCode.value, email.value)">
          <label for="course-name" class="sr-only">Course name</label>
          <input #courseName type="subject-name" id="courseName" class="form-control" placeholder="f.eks. Algoritmer og Datastrukturer" required="">
          <label for="course-code" class="sr-only">Course code</label>
          <input #courseCode type="subject-code" id="courseCode" class="form-control" placeholder="f.eks. TDT4120" required="">
          <label for="email" class="sr-only">Co-Lecturer</label>
          <input #email type="coop-email" id="email" class="form-control" placeholder="f.eks. lecture@ntnu.no (optional)">
          <br>
          <button class="btn btn-md btn-primary btn-block" type="addSubject" (click)="addLCourse($event, courseName.value, courseCode.value, email.value)">Add Course</button>
        </form>
        <hr>
    </div>
    </div>
  </div>
</div>
