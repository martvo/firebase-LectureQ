<html>

  <head>
      <link rel="stylesheet" type="text/css"
            href="https://fonts.googleapis.com/css?family=Raleway">
      <title>LectureQ</title>
  </head>

  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">LectureQ</a>
        </div>

        <div *ngIf="isLoggedIn" class="collapse navbar-collapse" >
          <ul class="nav navbar-nav navbar-right">
            <li><a (click)="logout()" style="cursor: pointer;">Logout</a></li>
          </ul>
        </div>

        <div *ngIf="!isLoggedIn" class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a (click)="login()" style="cursor: pointer;">Sign In</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a (click)="register()" style="cursor: pointer;">Register</a></li>
          </ul>
        </div>

      </div>
    </nav>

    <div class="app-content">
      <router-outlet></router-outlet>
    </div>

  </body>
</html>
